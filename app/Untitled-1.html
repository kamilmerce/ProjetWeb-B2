<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire d'intervention - AccordEnergie</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #003366;
        text-align: left;
        font-size: 24px;
    }
    .form-header {
        margin-bottom: 20px;
    }
    .form-field {
        margin-bottom: 20px;
    }
    label {
        display: block;
        color: #333;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="date"] {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #cccccc;
        box-sizing: border-box;
    }
    .btn-save {
        background-color: #0056b3;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        width: 100%;
        margin-top: 10px;
    }
    .btn-save:hover {
        background-color: #003366;
    }
</style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h1>AccordEnergie</h1>
        <p>Intervention #00000</p>
    </div>
    
    <div class="form-field">
        <label for="id">ID</label>
        <input type="text" id="id" name="id">
    </div>
    
    <!-- D'autres champs peuvent être ajoutés ici selon les besoins -->
    
    <button class="btn-save">Save</button>
</div>

</body>
</html>
